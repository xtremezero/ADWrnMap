app = "ad-warning-map"
primary_region = "sin"

[build]

[env]
  NODE_ENV = "production"

[processes]
  app = "node MapFetchServer.js"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[machine]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[restart]]
  policy = "on-failure"
  max_restarts = 5
  wait_time = "10s"